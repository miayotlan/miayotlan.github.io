<!DOCTYPE html>
<html ng-app="myapp">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>MyApp</title>
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.6.4/css/framework7.ios.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.6.4/css/framework7.ios.colors.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="../welcomescreen.css">
      
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.6.4/js/framework7.min.js"></script>
        <script type="text/javascript" src="../welcomescreen.js"></script>
        <script type="text/javascript" src="js/myapp/pages/IndexPageController.js"></script>
        <script type="text/javascript" src="js/myapp/init.js"></script>
    </head>
    
    <body>
        <!-- Header -->
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- /Header -->
        <!-- Views-->
        <div class="views">
            <!-- Your main view, should have "view-main" class-->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar">
                    <!-- Navbar page 1 -->
                    <div class="navbar-inner">
                        <div class="center sliding">Framework7 Welcome Screen</div>
                    </div>
                </div>
                <!-- Pages, because we need fixed-through navbar and toolbar, it has additional
                appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- - [Page 1] ---------------------------------------- -->
                    <div data-page="index" class="page" ng-controller="IndexPageController">
                        <!-- Page content-->
                        <div class="page-content">
                            <div class="content-block">
                                <p>This plugin will display a fullscreen swipeable modal window to guide the user through a welcome screen</p>
                                <p><a href="#" class="tutorial-open-btn button">Open Welcome Screen</a></p>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
        </div>

    </body>

</html>
